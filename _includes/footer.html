<footer class="footer">
    <div class="container">

        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | prepend: site.baseurl }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="columns is-multiline is-centered">
            <div class="column is-12">
                <div class="has-text-centered">
                    <div class="buttons is-centered">
                        <a href="https://github.com/ianfab/Fairy-Stockfish" class="button is-light" target="_blank">
                            <i class="fab fa-github fa-lg has-text-link"></i>
                        </a>
                        <a href="https://discord.gg/FYUGgmCFB4" class="button is-light" target="_blank">
                            <i class="fab fa-discord fa-lg has-text-link"></i>
                        </a>
                        <a href="https://www.patreon.com/ianfab" class="button is-light" target=_blank>
                            <i class="fab fa-patreon fa-lg has-text-link"></i>
                        </a>
                    </div>

                    <p>Site built using <a href="https://github.com/chrisrhymes/bulma-clean-theme">Bulma Clean Theme</a>  by C.S. Rhymes</p>
                    <p>&copy; 2022<script>new Date().getFullYear()>2022&&document.write("-"+new Date().getFullYear());</script> Fabian Fichter</p>
                </div>
            </div>
        </div>
    </div>
</footer>
